name: Whatapp Reminder

on:
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you want to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pywhatkit
        pip install pyvirtualdisplay
        pip install pyautogui

    - name: Create Python script
      run: |
        echo "from pyvirtualdisplay import Display" > script.py
        echo "display = Display(visible=0, size=(1024, 768))" >> script.py
        echo "display.start()" >> script.py
        echo "import pywhatkit as kit" >> script.py
        echo "def enviar_mensagem():" >> script.py
        echo "    kit.sendwhatmsg('+5511998995650', 'Lembrete: Jantar no domingo!', 12, 0)" >> script.py
        echo "enviar_mensagem()" >> script.py
        echo "display.stop()" >> script.py

    - name: Run Python script
      run: python script.py  # Rode o script Python
